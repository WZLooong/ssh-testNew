<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工具信息录入</title>
</head>
<body>
    <h1>工具信息录入</h1>
    <form method="post">
        <label for="tool_name">工具名称:</label>
        <input type="text" id="tool_name" name="tool_name" required><br>
        <label for="model">型号:</label>
        <input type="text" id="model" name="model" required><br>
        <label for="specification">规格:</label>
        <input type="text" id="specification" name="specification" required><br>
        <label for="quantity">数量:</label>
        <input type="number" id="quantity" name="quantity" required><br>
        <label for="manufacturer">生产厂家:</label>
        <input type="text" id="manufacturer" name="manufacturer" required><br>
        <label for="purchase_date">购置时间:</label>
        <input type="date" id="purchase_date" name="purchase_date" required><br>
        <label for="storage_location">存放位置:</label>
        <input type="text" id="storage_location" name="storage_location" required><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
